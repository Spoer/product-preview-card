<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="decoration">
          <picture>
            <source srcset="./images/image-product-mobile.jpg" media="(max-width: 376px)">
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 377px)">
            <img src="./images/image-product-desktop.jpg" alt="" >
        </picture>
        </div>
        <div class="content">
          <h3>PERFUME</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="main">$149.99</p>
            <p class="secondary">$169.99</p>
          </div>
          <button><span>Add to Cart</span></button>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
